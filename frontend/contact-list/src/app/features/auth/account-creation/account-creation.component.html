<div class="account-creation-container">
  <div class="account-creation-form">
    <h2>Crear Cuenta</h2>
    <form [formGroup]="form" (ngSubmit)="createAccount()">
      <div>
        <label for="username">Nombre de usuario</label>
        <input id="username" formControlName="username" type="text" required>
        @if (form.get('username')?.invalid && form.get('username')?.touched) {
          <div class="error">
            El nombre de usuario es obligatorio y debe tener al menos 3 caracteres.
          </div>
        }
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" required>
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
          <div class="error">
            La contraseña es obligatoria y debe tener al menos 6 caracteres.
          </div>
        }
      </div>
      <button type="submit" class="button" [disabled]="form.invalid">Crear Cuenta</button>
    </form>
    <div class="redirect">
      <button routerLink="/login" class="button">Volver a Iniciar Sesión</button>
  </div>
  </div>
</div>
