<div [formGroup]="form"></div>

<div class="modal-backdrop" (click)="close()"></div>
<div class="modal">
  <div class="modal-header">
    <h3>{{ contact?.name || 'Nuevo contacto' }}</h3>
    <button class="close-btn" (click)="close()">×</button>
  </div>
  <div class="modal-body">
    <ng-content>
      <div [formGroup]="form">
        <div>
          <label for="name">Nombre</label>
          <input type="text" formControlName="name">
        </div>
        <div>
          <label for="lastname">Apellidos</label>
          <input type="text" formControlName="lastname">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" formControlName="email">
        </div>
        <div>
          <label for="address">Dirección</label>
          <input type="text" formControlName="address">
        </div>
        <div>
          <label for="mobilePhone">Celular</label>
          <input type="text" formControlName="mobilePhone">
        </div>
        <div>
          <label for="phone">Teléfono</label>
          <input type="text" formControlName="phone">
        </div>
      </div>
    </ng-content>
  </div>
  <div class="modal-footer">
    @if (createMode) {
      <button (click)="create()" class="button">Crear</button>
    } @else {
      <div class="button-wrapper">
        <button (click)="close()" class="button">Cancelar</button>
        <button (click)="saveChanges()" class="button">Guardar</button>
        <button (click)="delete()" class="button">Eliminar</button>
      </div>
    }
  </div>
</div>
